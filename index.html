<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="assets/three-in-a-row.png" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      href="https://db.onlinewebfonts.com/c/dd98d11272072fd1f3c61b727b0e75e9?family=Vanquish+W00+Bold"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Pacifico&family=Permanent+Marker&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="top">
        <h1 class="title">
          TIC
          <span class="red">TAC</span>
          TOE
        </h1>
        <button class="restart">New Game</button>
      </div>
      <div class="container">
        <div class="board">
          <div class="grid">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
          <div class="feedback">Choose a character</div>
        </div>
        <!-- <aside> -->
        <div class="players">
          <div class="player-component">
            <div class="avatar">
              <img src="./assets/player.png" alt="player avatar" />
            </div>
            <div class="player-details">
              <p class="player-name">You</p>
              <div class="player-character">
                <span class="character character-player"></span>
                <div class="yellow-icon"></div>
              </div>
            </div>
          </div>
          <div class="player-component">
            <div class="avatar">
              <img src="./assets/computer.png" alt="computeravatar" />
            </div>
            <div class="player-details">
              <p class="player-name">Computer</p>
              <div class="player-character">
                <span class="character character-computer"></span>
                <div class="yellow-icon"></div>
                <!-- <img
                class="icon-option"
                src="./assets/O-yellow.png"
                alt="O character"
              /> -->
              </div>
            </div>
          </div>
        </div>
        <!-- </aside> -->
      </div>
      <!-- <h2 class="directions">
        The one who first arranges three symbols in a row wins. Choose either X
        or O.
      </h2> -->

      <div class="controls">
        <p class="directions">Select one of the characters below:</p>
        <div class="marks">
          <button class="button button-x">
            <img class="icon-option" src="./assets/X.png" alt="X character" />
          </button>
          <button class="button button-o">
            <img class="icon-option" src="./assets/O.png" alt="O character" />
          </button>
        </div>
      </div>
    </main>
